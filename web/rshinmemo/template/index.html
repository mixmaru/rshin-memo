<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
</head>
<body>

<ul>
    {{ range .DailyData }}
        <li>
            {{- .Date }}
            <ul>
                {{ range .Notes }}
                    <li><a href="/{{- . }}">{{- . }}</a></li>
                {{ end }}
            </ul>
        </li>
    {{ end }}
</ul>
</body>
</html>
